syntax = "proto3";

option go_package = "/contactpb;contactpb";

package contact;

service ContactService {
  rpc CreateContact(CreateContactRequest) returns (CreateContactResponse);
}

message UserDetail {
  string email = 1 [deprecated = true];
  int64 company_id = 2;
  int64 user_id = 3;
}

message CreateContactRequest {
  string contact_name = 1;
  string email = 2;
  string phone = 3;
  UserDetail user_detail = 4;
  string source = 5;
  string sub_source = 6;
}

message CreateContactResponse {
  string data = 1;
}