syntax = "proto3";

package property_nd_unit.response;

option go_package = "/property_nd_unitpb;property_nd_unitpb";

import "google/protobuf/timestamp.proto";
import "property_nd_unit/address.proto";
import "property_nd_unit/common.proto";

message ValidationError {
  string field = 1;
  string message = 2;
}

message CreatePropertyAndUnitResponse {
  // http code 200 or 400 or 500
  uint32 httpcode = 1;
  // "success" or "error"
  string status = 2;
  // e.g. "VALIDATION_ERROR" when status = "error"
  string code = 3;
  // e.g. "One or more listings failed validation."
  string message = 4;
  // Populated only when there are validation errors
  repeated ValidationError errors = 5;
  
}

message FacilityAmenity {
  repeated string title = 1;
  string category = 2;
}

message Plan {
  bool watermark = 1;
  string plan_type = 2;
  string url = 3;
}

message ParentEntity {
  string entity_type = 1;
  int64 entity_id = 2;
  string name = 3;
}

message Photo {
  bool watermark = 1;
  string type = 2;
  string url = 3;
}


message Facts {
  string     bedroom = 1;
  int64      bathroom = 2;
  double    plot_area = 3;
  double    built_up_area  = 4;
  repeated string  views  = 5;
  string      furnished  = 6;
  string      life_style  = 7;
  google.protobuf.Timestamp completion_date  = 8;
  google.protobuf.Timestamp handover_date  = 9;
  int64      no_of_floor  = 10;
  int64      no_of_units  = 11;
  double    min_area  = 12;
  double    max_area  = 13;
  int64      parking  = 14;
  bool       ask_price = 15;
  int64      no_of_retail  = 16;
  int64      no_of_pool  = 17;
  int64      elevator  = 18;
  string     unit_of_measure = 19;
  double     completion_percentage = 20;
   double  price = 21;
  string    rent_type = 22;
  int64    no_of_payment = 23;
  int64    completion_status = 24;
  string    ownership = 25;
  int64    service_charge = 26;
  string    currency_code = 27;
  string offering_type = 28; //(Auto-generated from Category and Usage)
}

message AgentDetails {
  string name = 1;
  string email = 2;
  string number = 3;
  string photo_url = 4;
  string extension = 5;
  string info = 6;
}


message GetPropertyAndUnitResponse {
  bool is_property = 1;
  int64 id = 2;
  string ref_no = 3;
  string name = 4;
  string title = 5;
  string title_ar = 6;
  string description = 7;
  string description_ar = 8;
  string category = 9;
  string type = 10;
  address.Address address = 11;
  string location_url = 12;
  AgentDetails agent = 13;
  repeated Photo photos = 14;
  repeated FacilityAmenity facility = 15;
  repeated FacilityAmenity amenity = 16;
  repeated string unit_types = 17; // if property
  string permit_number = 18;
  google.protobuf.Timestamp permit_expiry_date = 19;
  bool is_project_property = 21;
  ParentEntity parent_entity = 22;
  Facts fact = 23;
  repeated Plan plans = 24;
   string status = 25;
}

message GetAllPropertyAndUnitResponse {
  repeated response.GetPropertyAndUnitResponse property_units = 1;
  int64 total_counts = 2;
  common.HttpResponse error = 3;
}