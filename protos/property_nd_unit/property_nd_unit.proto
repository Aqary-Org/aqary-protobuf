syntax = "proto3";

option go_package = "/property_nd_unitpb;property_nd_unitpb";

package property_nd_unit;

import "property_nd_unit/request.proto";
import "property_nd_unit/response.proto";

service PropertyAndUnitService {
  rpc CreatePropertyAndUnit(request.CreatePropertyAndUnitRequest) returns (response.CreatePropertyAndUnitResponse);
  rpc GetAllPropertyAndUnit(request.GetAllPropertyAndUnitRequest) returns (response.GetAllPropertyAndUnitResponse);
}