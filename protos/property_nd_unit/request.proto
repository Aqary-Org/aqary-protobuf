syntax = "proto3";

package property_nd_unit.request;

option go_package = "/property_nd_unitpb;property_nd_unitpb";

import "google/protobuf/timestamp.proto";
import "property_nd_unit/address.proto";


message Agent {
  string ref_no = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string photo = 5;
}
message Plans {
  bool watermark = 1;
  string plan_type = 2;
  string url = 3;
}

// Photo for create request: matches JSON with url, watermark ("No"/"Yes"), type ("main"/"cover"), optional url_last_update.
message RequestPhoto {
  string url = 1;
  bool watermark = 2;  
  string gallery_type = 3;       // e.g. "main", "cover"
  google.protobuf.Timestamp url_last_update = 4;  // optional, e.g. "2026-02-10 13:53:20"
}



message CreatePropertyAndUnitRequest {
  bool is_property = 1;
  string ref_no = 2;
  string title = 3;
  string title_ar = 4;
  string description = 5;
  string description_ar = 6;
  string property_name = 7; 
  string status = 8;
  address.Address address = 9; 
  repeated string facility = 10 [deprecated = true];  // use facilities (string) to match JSON
  repeated string views = 11 [deprecated = true];     // use views (string) to match JSON
  string agent_email = 12;
  repeated RequestPhoto photos = 13;
  repeated string unit_types = 14;
  string property_type = 15 [json_name = "type"];
  int64 noofunits = 16 [json_name = "no_of_units"];
  string permit_number = 17;
  double price = 18;
  string category = 19;
  string listing_type = 20;
  string lifestyle = 21;
  string bedroom = 22;
  int64 bathroom = 23;
  int64 no_of_retails = 24;
  int64 no_of_payments = 25;
  string rent_type = 26;
  int64 no_of_elevators = 27;
  double built_up_area = 28;
  double plot_area = 29;
  string ownership = 30;
  string furnished = 31;
  int64 no_of_pools = 32;
  string completion_status = 33;
  google.protobuf.Timestamp handover_date = 34;
  double min_area = 35;
  double max_area = 36;
  string unit_of_measure = 37;
  string currency = 38;
  int64 no_of_floor = 39;
  string offering_type = 40;
  google.protobuf.Timestamp completion_date = 41;
  bool ask_price = 42;
  int64 parking = 43;
  google.protobuf.Timestamp permit_expiry_date = 44;
  repeated string amenity = 45 [deprecated = true];  // use amenities (string) to match JSON
  float completion_percentage = 46;
  google.protobuf.Timestamp completion_percentage_date = 47;
  string facilities = 48;  // comma-separated, e.g. "Tennis court, Sauna, CCTV Security"
  string amenities = 49;   // comma-separated, e.g. "Furnished, Central A/C, Balcony"
  string views_text = 50;  // comma-separated, e.g. "Sea View, Marina View"
}

message GetAllPropertyAndUnitRequest {
  int64 company_id = 1;
	int64 page_no = 2;
	int64 page_size = 3;
  int64 user_id = 4;
}