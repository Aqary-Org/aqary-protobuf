syntax = "proto3";

package property_nd_unit.address;

option go_package = "/property_nd_unitpb;property_nd_unitpb";

message Geopoint {
  double lat = 1;
  double lng = 2;
}

message Polygons {
  repeated Geopoint geopoints = 1;
}

message Address {
  string country = 1;
  string state = 2;
  string city = 3;
  string community = 4;
  string sub_community = 5;
  string location_url = 9;
  Polygons polygons = 10;
}