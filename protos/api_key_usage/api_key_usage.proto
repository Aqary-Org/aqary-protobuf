syntax = "proto3";

option go_package = "/apikeypd;apikeypd";

import "google/protobuf/timestamp.proto";

package apikey;

service APIKeyService {
  rpc GetAPIKeyUsage(GetAPIKeyUsageRequest) returns (APIKeyUsageResponse);
}

message GetAPIKeyUsageRequest {
  int64 client_id = 1;
  bool is_success = 2;
  int64 page_no = 3;
  int64 page_size = 4;
}

message APIKeyUsageResponse {
  repeated APIKeyUsage usage =1;
  int64 count = 2;
}

message APIKeyUsage{
  int64 id =1;
  string api_end_point = 2;
  string http_method = 3;
  string ip_address = 4;
  int64 response_status = 5;
  int64 response_duration = 6;
  int64 request_size = 7;
  int64 response_size = 8;
  int64 error_code = 9;
  string error_type = 10;
  string error_message = 11;
  int64 api_key_id = 12;
  google.protobuf.Timestamp created_at  = 13;
}