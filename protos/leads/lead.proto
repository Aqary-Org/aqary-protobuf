syntax = "proto3";

option go_package = "/leadpb;leadpb";

package leads;

service LeadService {
  rpc CreateLead(CreateLeadRequest) returns (CreateLeadResponse);
}

message UserDetail {
  string email = 1;
  int64 company_id = 2;
}

message CreateLeadRequest {
  string lead_name = 1;
  string email = 2;
  string phone = 3;
  UserDetail user_detail = 4;
}

message CreateLeadResponse {
  string data = 1;
}