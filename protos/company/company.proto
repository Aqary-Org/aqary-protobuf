syntax = "proto3";

option go_package = "/companypb;companypb";

package company;

service CompanyService {
  rpc GetCompany(GetCompanyRequest) returns (CompanyResponse);
}

message GetCompanyRequest {
  int64 company_id = 1;  
}

message CompanyResponse {
  int64 id = 1;          
  string name = 2;
  string email = 3;
}